
<div class="todo-container">
  <todo-input
    (newTaskEvent)="getTask($event)"
    (completeAllEvent)="markAllCompleted()"
    [isAllCompleted]="isAllCompleted"
  >
  </todo-input>

  <router-outlet></router-outlet>

  <todo-stats
    [numberTasks]="taskActives.length"
    [hasCompletedTask]="tasks.length > taskActives.length"
    *ngIf="tasks.length"
    (clearEvent)="clearTasksCompleted()"
  >
  </todo-stats>
</div>
