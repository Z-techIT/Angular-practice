<div
  class="todo"
  [ngClass]="isCompleted ? 'completed' : ''"
  (change)="isCompleted = !isCompleted"
>
  <div class="todo__complete">
    <div class="round">
      <input type="checkbox" id="{{taskContent + id}}" />
      <label for="{{taskContent + id}}"></label>
    </div>
  </div>

  <div class="todo__title">
    <p>{{ taskContent }}</p>
  </div>

  <div class="todo__delete">
    <img src="assets/icon/closee.png" (click)="removeTask()">
  </div>
</div>
