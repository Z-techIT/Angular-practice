<div class="todo__stats">
  <div class="todo__number-items">
    {{ numberTasks }} items left
  </div>

  <div [className]="'todo__progress ' + status">
    <a class="todo__progress--all" [routerLink]="['', 'all']">All</a>
    <a class="todo__progress--active" [routerLink]="['', 'active']">Active</a>
    <a class="todo__progress--completed" [routerLink]="['', 'completed']">Completed</a>
  </div>

  <div
    class="todo__clear"
    (click)="clearTasks()"
  >
    <p [ngClass]="hasCompletedTask ? 'active' : ''">Clear completed</p>
  </div>
</div>
